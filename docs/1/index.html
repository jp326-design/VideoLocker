<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 
    <center><video width="300" height="500" controls>
  <source src="Ibecameaghost.mp4">
</video></center>   <button id="likeButton" class="like-button">Like</button>
  <p id="likeCount">Likes: 0</p>
<center><button onclick="window.location.href='https://venmo.com';">Donate</button></center>
<center><button onclick="window.location.href= 'https://jp326-design.github.io/VideoLocker/jeffreys%20channel/index.html';">Go to channel</button></center>
  <center><button id="randomButton">next video</button></center>  
  
 <script>
    // Array of script URLs
    const scripts = [
      'https://jp326-design.github.io/VideoLocker/1/index.html',
      'https://jp326-design.github.io/VideoLocker/2/index.html',
    ];

    // Add event listener to the button
    document.getElementById('randomButton').addEventListener('click', () => {
      // Pick a random script
      const randomScript = scripts[Math.floor(Math.random() * scripts.length)];
      // Navigate to the selected script
      window.location.href = randomScript;
    });

     const likeButton = document.getElementById('likeButton');

    // Check localStorage for saved state
    const isLiked = localStorage.getItem('liked') === 'true';

    // Apply the saved state
    if (isLiked) {
      likeButton.classList.add('liked');
      likeButton.textContent = 'Liked';
    }

    // Add click event listener
    likeButton.addEventListener('click', () => {
      const liked = likeButton.classList.toggle('liked');
      likeButton.textContent = liked ? 'Liked' : 'Like';

      // Save the state in localStorage
      localStorage.setItem('liked', liked);
    });
  </script>
</body>


</html>

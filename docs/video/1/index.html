<body>
  <style>
    .like-button {
      padding: 10px 20px;

    .like-button.liked {
      background-color: #28a745;
    }
    .like-count {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
    <center><video width="300" height="500" autoplay muted playsinline loop>
  <source src="Ibecameaghost.mp4">
</video></center> <button id="likeButton1" class="like-button">Like</button>
  <div id="likeCount1" class="like-count">Likes: 0</div>
<center><button onclick="window.location.href='https://venmo.com';">Donate</button></center>
<center><button onclick="window.location.href= 'https://jp326-design.github.io/VideoLocker/jeffreys%20channel/index.html';">Go to channel</button></center>
<center><button onclick="window.location.href= 'https://jp326-design.github.io/VideoLocker/index.html';">Go back to lockeroom</button></center>
  <center><button id="randomButton">next video</button></center>  
  
 <script>
    // Array of script URLs
    const scripts = [
      'https://jp326-design.github.io/VideoLocker/3/index.html',
      'https://jp326-design.github.io/VideoLocker/2/index.html',
      'https://jp326-design.github.io/VideoLocker/4/index.html',
      'https://jp326-design.github.io/VideoLocker/5/index.html',
      'https://jp326-design.github.io/VideoLocker/6/index.html',
      'https://jp326-design.github.io/VideoLocker/7/index.html'
    ];

    // Add event listener to the button
    document.getElementById('randomButton').addEventListener('click', () => {
      // Pick a random script
      const randomScript = scripts[Math.floor(Math.random() * scripts.length)];
      // Navigate to the selected script
      window.location.href = randomScript;
    });

   const likeButton = document.getElementById('likeButton1');
const likeCountDisplay = document.getElementById('likeCount1');

// Unique keys for this page
const pageKeyLikes = 'likes_page1';
const pageKeyIsLiked = 'isLiked_page1';

let likes = parseInt(localStorage.getItem(pageKeyLikes)) || 0;
let isLiked = JSON.parse(localStorage.getItem(pageKeyIsLiked)) || false;

// Update UI based on stored values
likeCountDisplay.textContent = `Likes: ${likes}`;
if (isLiked) {
  likeButton.classList.add('liked');
  likeButton.textContent = 'Liked';
}

// Handle button click
likeButton.addEventListener('click', () => {
  if (isLiked) {
    likes--;
    isLiked = false;
    likeButton.classList.remove('liked');
    likeButton.textContent = 'Like';
  } else {
    likes++;
    isLiked = true;
    likeButton.classList.add('liked');
    likeButton.textContent = 'Liked';
  }

  // Update localStorage and UI
  localStorage.setItem(pageKeyLikes, likes);
  localStorage.setItem(pageKeyIsLiked, isLiked);
  likeCountDisplay.textContent = `Likes: ${likes}`;
});
  </script>
</body>
